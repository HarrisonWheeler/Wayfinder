<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&family=Vibur&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&family=Vibur&family=Yaldevi&display=swap"
    rel="stylesheet">
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/@mdi/font@5.9.55/css/materialdesignicons.min.css'>
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>WayFinder</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-dark navbar-expand bg-primary text-light no-select p-2">
      <i class="mdi mdi-ship-wheel mdi-36px text-light"></i>
      <span class="ms-1 nav-font">Wayfinder</span>
    </nav>
  </header>

  <main class="container-fluid bg-dark mobile-container">
    <div class="row p-1 p-md-4">
      <div class="col-12 p-0 p-md-2">
        <nav class="d-flex">
          <div class="nav nav-tabs" id="nav-tab" role="tablist">
            <!-- Trip tabs injected here -->
          </div>
          <div class="nav nav-tabs" id="nav-tab" role="tablist">
            <button class="nav-link bg-primary text-light" id="nav-create" data-bs-toggle="modal"
              data-bs-target="#create-trip-modal" type="button" role="tab" aria-controls="nav-create"
              aria-selected="false" title="Create Trip">+</button>
          </div>
        </nav>
        <div class="tab-content reservations-height bg-light rounded" id="nav-tabContent">
          <!-- Reservations injected here -->
        </div>
      </div>
    </div>
  </main>

  <!-- CREATE TRIP MODAL -->

  <div class="modal fade" id="create-trip-modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content bg-light">
        <form onsubmit="app.tripsController.createTrip()">
          <div class="modal-body text-center">
            <!-- TODO text looks blue here on the figma? -->
            <h2>New Vacation</h2>
            <div class="form-group">
              <label for="title" aria-label="Title"></label>
              <input type="text" class="form-control bg-light" name="title" id="title" placeholder="Title..."
                aria-placeholder="Title...." required minlength="3" maxlength="15">
            </div>
          </div>
          <div class="d-flex justify-content-center p-2 mb-2">
            <button class="btn btn-primary py-0 px-4">Ok</button>
            <button type="button" class="btn bg-grey py-0 px-3 ms-3" data-bs-dismiss="modal">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>
  <script src="app/main.js" type="module"></script>
</body>

</html>
